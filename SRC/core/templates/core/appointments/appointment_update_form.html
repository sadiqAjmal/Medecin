{% extends "base_generic.html" %}

{% block title %}
    Update Appointment
{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto mt-8">
    <h2 class="text-2xl font-bold mb-4">Update Appointment</h2>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }} 
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
            Update Appointment
        </button>
    </form>
</div>
{% endblock %}
