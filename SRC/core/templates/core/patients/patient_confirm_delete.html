{% extends "base_generic.html" %}

{% block title %}
    Delete Patient Confirmation
{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8">
    <h2 class="text-xl font-bold mb-4">Delete Patient</h2>
    <p>Are you sure you want to delete {{ object.user.username }}?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
            Confirm Delete
        </button>
        <a href="{% url 'patient_list' %}" class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
