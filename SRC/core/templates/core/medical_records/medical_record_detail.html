{% extends "base_generic.html" %}

{% block title %}
    Create New Appointment
{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto mt-8">
    <h2 class="text-2xl font-bold mb-4">Create New Appointment</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="doctor" class="block text-gray-700">Doctor:</label>
            <select id="doctor" name="doctor" class="border border-gray-300 rounded px-4 py-2" required>
                <option value="" disabled selected>Select Doctor</option>
                {% for doctor in doctors %}
                    <option value="{{ doctor.id }}">{{ doctor.user.username }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mb-4">
            <label for="patient" class="block text-gray-700">Patient:</label>
            <select id="patient" name="patient" class="border border-gray-300 rounded px-4 py-2" required>
                <option value="" disabled selected>Select Patient</option>
                {% for patient in patients %}
                    <option value="{{ patient.id }}">{{ patient.user.username }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mb-4">
            <label for="scheduled_at" class="block text-gray-700">Scheduled At:</label>
            <input type="datetime-local" id="scheduled_at" name="scheduled_at" class="border border-gray-300 rounded px-4 py-2" required>
        </div>
        
        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
            Create Appointment
        </button>
    </form>
</div>
{% endblock %}
